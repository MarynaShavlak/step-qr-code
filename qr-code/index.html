<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Generator QR-code</h1>
        <p>Додати URL-адресу, щоб створити QR-code</p>
      </header>
      <form class="form">
        <input type="text" spellcheck="false" placeholder="Введіть URL" />
        <button type="submit">Згенерувати QR-код</button>
      </form>
      <div class="qr-code">
        <img src="" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
